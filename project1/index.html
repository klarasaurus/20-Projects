<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link
      rel="icon"
      type="img/png"
      href=" https://www.google.com/s2/favicons?domain=klara.no"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <!-- Quote -->
      <div class="quote-text">
        <!-- awesome font solid -->
        <i class="fas fa-quote-left"></i>
        <!-- hvor selve quoten vil befinne seg, innhold endres med JS -->
        <span id="quote"
          >What you are is what you have been. What you will be is what you do
          now.</span
        >
      </div>
      <!-- Author -->
      <div class="quote-author">
        <!-- innhold her endres med JS -->
        <span id="author">Buddha</span>
      </div>
      <!-- Button -->
      <div class="button-container">
        <!-- for twitter -->
        <button class="twitter-button" id="twitter" title="Tweet This!">
          <!-- font awesome brands, for sosiale medier eller tek-selskap -->
          <i class="fab fa-twitter"></i>
        </button>
        <!-- for ny Quote -->
        <button id="new-quote">New Quote</button>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
